<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="./lib/iconfont/iconfont.css">
	<link rel="stylesheet" href="./lib/vant/index.css">
	<link href="css/goodsList.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<section class="aui-flexView">
		<section class="aui-scrollView">
			<div class="aui-shop-change">
				<div class="aui-search-box">
					<i class="icon icon-search"></i>
					<input id="sosuo" type="text" placeholder="搜索商品">
				</div>
			</div>
			<div id="list_xr" class="aui-list-theme-box"></div>
			<div class="aui-pagination">
				<div id="btnprev" class="aui-pagination-prev disabled">
					<i class="van-icon van-icon-arrow-left"></i>
				</div>
				<div id="list_fy" class="aui-pagination-page">
					1/5,共30件商品
				</div>
				<div id="btnnext" class="aui-pagination-next">
					<i class="van-icon van-icon-arrow"></i>
				</div>
			</div>
		</section>
	</section>
	<div class="van-hairline--top-bottom van-tabbar van-tabbar--fixed">
		<div class="van-tabbar-item van-tabbar-item--active">
			<div id="shangpin" class="van-tabbar-item__icon">
				<i class="van-icon van-icon-wap-home-o"></i>
			</div>
			<div class="van-tabbar-item__text">商品</div>
		</div>
		<div class="van-tabbar-item">
			<div id="gouwuche" class="van-tabbar-item__icon">
				<i class="van-icon van-icon-shopping-cart-o"></i>
			</div>
			<div class="van-tabbar-item__text">购物车</div>
		</div>
	</div>
</body>
<script src="./lib/jquery.min.js"></script>
<script src="./lib/template-web.js"></script>
<script src="js/confij.js"></script>
<script src="myjs/jiarugouwuche.js"></script>
<script src="myjs/goodsList.js"></script>
<!-- 模板引擎 -->
<script type="text/html" id="lisr_lb">
	{{each data}}
	<a href="javascript:;" class="aui-list-item">
		<div id="list_xq" data-id={{$value.id}} class="aui-list-theme-img">
			<img src={{'http://www.shop.com' + $value.fileurl}} alt="">
		</div>
		<div class="aui-list-theme-message">
			<h3 class="aui-list-theme-title">{{$value.name}}</h3>
			<h3 class="aui-list-theme-subtitle">{{$value.content}}</h3>
			<div class="aui-flex">
				<div class="aui-flex-box">
					<h2><em>￥</em>{{$value.price}} <i>￥899</i></h2>
				</div>
				<div data-id={{$value.id}} id="tian_gwc" class="aui-coupon"><span class="iconfont icon-gouwuche"></span></div>
			</div>
		</div>
	</a>
	{{/each}}
</script>

</html>
